<div class="container">
  <h1>Angular</h1>

<app-post-form
(onAdd)="updatePosts($event)"
></app-post-form>
<hr>

<app-post
*ngFor="let post of posts"
[myPost]="post"
(onDelete)="deletePost($event)"
>
  <div #info>
    <small *ngIf="post.text.length > 10; else short">Пост длинный</small>
    <ng-template #short>
      <small>Пост короткий</small>
    </ng-template>
  </div>
</app-post>
</div>
